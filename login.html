<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="spotify.ico" type="image/x-icon">
  <title>Login - Spotify</title>
</head>
<body>
  <header class="login">
    <div class="login-bloco">
      <a href=""><i class="fa-brands fa-spotify"></i></a>
      <h1>Log in to Spotify</h1>

      <div class="login-contas">
        <div class="login-contas-botton">
          <div class="google">
            <h3><i class="fa-brands fa-google"></i> Continue with Google</h3>
          </div>
          <h3><i class="fa-brands fa-facebook"></i> Continue with Facebook</h3>
          <h3><i class="fa-brands fa-apple"></i> Continue with Apple</h3>
          <h3>Continue with Number</h3>
        </div>
      </div>
    </div>

    <div class="divider">
      <hr>
    </div>

    <form class="login-form">
      <label for="email">Email or username</label>
      <input type="text" id="email" name="email" placeholder="Email or username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit" class="login-button submit">Log In</button>
    </form>

    <div class="login-links">
      <a href="#" class="forgot-password">Forgot your password?</a>
      <p>Don't have an account? <a href="#" class="sign-up">Sign up for Spotify</a></p>
    </div>
  </header>
</body>
</html>
