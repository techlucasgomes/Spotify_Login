<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/password.css">
    <link rel="shortcut icon" href="spotify.ico" type="image/x-icon">
    <title>Reset your password</title>
</head>
<body>
    <header class="home">
        <div class="login">
            <a href=""><i class="fa-brands fa-spotify"></i></a>
            <h1>Reset your password</h1>
            <p>Enter the email address or username linked to your Spotify account and we'll send you an email.</p>
        </div>

        <form class="login-form">
            <label for="email">Email or username</label>
            <input type="text" id="email" name="email" required>
      
            <button type="submit" class="login-button submit">Log In</button>
          </form>
    </header>
</body>
</html>
